  <header>
    <a href="./"><img src="./s/logo.png" alt="Dijital Usta" /></a>
    <button aria-label="Menü"><i></i><i></i><i></i></button>
  </header>
  <nav>
    <ul></ul>
  </nav>
  <main>
    <h2>Anket Sorusu Güncelleme</h2>

    <label for="questionText">Soru Metni
      <textarea id="questionText" rows="3"></textarea>
    </label>

    <label for="questionType">Soru Tipi
      <input type="text" id="questionType" readonly disabled />
    </label>

    <label class="chk">
      <input type="checkbox" id="isRequired" />
      <span>Zorunlu</span>
    </label>

    <label for="maxSelections" id="maxSelectionsLabel">Maksimum Seçim (Çoklu seçim için)
      <input type="number" id="maxSelections" min="0" />
    </label>

    <label for="answers" id="answersLabel">Cevaplar (Her satıra bir cevap)
      <textarea id="answers" rows="6" placeholder="Cevap 1&#10;Cevap 2&#10;Cevap 3"></textarea>
    </label>

    <button>Güncelle</button>
    <p></p>
  </main>
  <footer>
