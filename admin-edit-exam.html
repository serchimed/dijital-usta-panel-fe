<body>
  <header>
    <a href="./"><img src="./s/logo.png" alt="Dijital Usta" /></a>
    <button aria-label="Menü"><i></i><i></i><i></i></button>
  </header>
  <nav>
    <ul></ul>
  </nav>
  <main>
    <h2>Sınav Güncelleme</h2>

    <label for="trainingId">Eğitim
      <input type="text" id="trainingId" autocomplete="off" placeholder="Eğitim ara..." />
      <div id="trainingList"></div>
    </label>

    <label for="name">Sınav Adı
      <input type="text" id="name" />
    </label>

    <label for="description">Açıklama
      <textarea id="description" rows="4"></textarea>
    </label>

    <label for="warning">Uyarı Metni
      <textarea id="warning" rows="3"></textarea>
    </label>

    <label for="duration">Süre (dakika)
      <input type="number" id="duration" min="1" />
    </label>

    <label for="questionCount">Soru Sayısı
      <input type="number" id="questionCount" min="1" />
    </label>

    <label for="pointPerQuestion">Soru Başına Puan
      <input type="number" id="pointPerQuestion" min="1" />
    </label>

    <label for="passScore">Geçme Puanı
      <input type="number" id="passScore" min="0" />
    </label>

    <button>Güncelle</button>
    <p></p>
  </main>
  <footer>
    <div>
      <span>
        <h1>Dijital Usta</h1>
        <p>Gençleri e-ticaretle buluşturup<br />KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</p>
      </span>
