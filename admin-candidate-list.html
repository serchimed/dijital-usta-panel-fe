<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaylar | Dijital Usta</title>
  <link rel="stylesheet" href="./s/site.css" />
  <link rel="icon" type="image/x-icon" href="./s/favicon.ico" />
</head>

<body>
  <header>
    <a href="./"><img src="./s/logo.png" alt="Dijital Usta" /></a>
    <button aria-label="Menü"><i></i><i></i><i></i></button>
  </header>
  <nav>
    <ul></ul>
  </nav>
  <main>
    <h2>Adaylar</h2>
    <input type="text" class="tblfilter" placeholder="filtrele" />
    <table>
      <thead>
        <tr>
          <th>Aday</th>
          <th>Cinsiyet</th>
          <th>Doğum Tarihi</th>
          <th>İl</th>
          <th>Üniversite</th>
          <th>Bölüm</th>
          <th>Durum</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="exportBtn">CSV Olarak Dışa Aktar</button>
    <p id="exportMsg"></p>

  </main>
  <footer>
    <div>
      <span>
        <h1>Dijital Usta</h1>
        <p>Gençleri e-ticaretle buluşturup<br />KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</p>
      </span>
      <img src="./s/logo-3.png" alt="Dijital Usta'nın Destekçileri" />
    </div>
    <div>
      © 2025 Dijital Usta | Tüm Haklar Saklıdır.
      <a href="concent.html">KVKK Aydınlatma Metni ve Açık Rıza Formu</a>
    </div>
  </footer>
  <script src="./s/site.js"></script>
  <script>
    onAuthReady(async () => {
      let $exportBtn = document.getElementById("exportBtn");
      let $exportMsg = document.getElementById("exportMsg");

      $exportBtn.addEventListener(CLICK_EVENT, async function () {
        this.disabled = true;

        await downloadCsv("Candidate/Export", {}, "adaylar.csv", $exportMsg);

        this.disabled = false;
      });

      let result = await api("Candidate/GetAll", {});
      if (result && result.isSuccess) {
        let tbody = document.querySelector("table tbody");
        tbody.innerHTML = "";

        for (let candidate of result.data) {
          let $tr = tr();
          $tr.append(tda(candidate.displayName, "admin-candidate-profile.html?id=" + candidate.id));
          $tr.append(td(candidate.gender));
          $tr.append(td(formatDateLong(candidate.birthDate)));
          $tr.append(td(candidate.city));
          $tr.append(td(candidate.university));
          $tr.append(td(candidate.major));
          $tr.append(td(candidate.status));

          let $btn = createBlockButton(
            candidate.id,
            candidate.isBlocked,
            candidate.displayName,
            "Member/Block",
            "Member/Unblock",
            "memberId"
          );
          $tr.append(tdbtn($btn));

          tbody.append($tr);
        }
      } else {
        let errText = "Bir hata oluştu.";
        if (result && Array.isArray(result.errors) && result.errors.length) { errText = result.errors.join(", "); }
        console.error(errText);
      }

      setFilters();
    });
  </script>
</body>

</html>
