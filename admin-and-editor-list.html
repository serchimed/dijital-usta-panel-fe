<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adminler ve Editörler | Dijital Usta</title>
  <link rel="stylesheet" href="./s/site.css" />
  <link rel="icon" type="image/x-icon" href="./s/favicon.ico" />
</head>

<body>
  <header>
    <a href="./"><img src="./s/logo.png" alt="Dijital Usta" /></a>
    <button aria-label="Menü"><i></i><i></i><i></i></button>
  </header>
  <nav>
    <ul></ul>
  </nav>
  <main>
    <h2>Adminler ve Editörler</h2>
    <p>
      <a href="admin-editor-invite.html">Editör Davet Et</a>
      <br />
    </p>
    <input type="text" class="tblfilter" placeholder="filtrele" />
    <table>
      <thead>
        <tr>
          <th>Ad Soyad</th>
          <th>Rol</th>
          <th>Organizasyon</th>
          <th>E-posta</th>
          <th>Telefon</th>
          <th>Davet Bilgisi</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    <div>
      <span>
        <h1>Dijital Usta</h1>
        <p>Gençleri e-ticaretle buluşturup<br />KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</p>
      </span>
      <img src="./s/logo-3.png" alt="Dijital Usta'nın Destekçileri" />
    </div>
    <div>
      © 2025 Dijital Usta | Tüm Haklar Saklıdır.
      <a href="concent.html">KVKK Aydınlatma Metni ve Açık Rıza Formu</a>
    </div>
  </footer>
  <script src="./s/site.js"></script>
  <script>
    onAuthReady(async () => {
      let result = await api("Admin/GetAdmins", {});
      if (result && result.isSuccess) {
        let tbody = document.querySelector("table tbody");
        tbody.innerHTML = "";

        for (let admin of result.data) {
          let $tr = tr();
          $tr.append(tda(admin.displayName, "admin-profile.html?id=" + admin.id));
          $tr.append(td(admin.role));
          $tr.append(td(admin.companyName));
          $tr.append(tda(admin.email, "mailto:" + admin.email));
          $tr.append(tda(admin.phone, "tel:" + admin.phone));

          let inviteText = "-";
          let $inviteTd = td();
          if (admin.isInviteAccepted) {
            if (admin.invitedAt && admin.invitedAt !== "0001-01-01T00:00:00") {
              inviteText = formatDateLong(admin.invitedAt) + " tarihinde davet kabul edildi";
            } else {
              inviteText = "Davet kabul edildi";
            }
            $inviteTd.textContent = inviteText;
          } else {
            inviteText = "Davet beklemede";
            $inviteTd.textContent = inviteText;

            let $resendBtn = btn("action-btn-primary", "Daveti Tekrar Gönder");
            $resendBtn.style.marginTop = "8px";
            $resendBtn.addEventListener("click", async function() {
              let $msg = this.nextElementSibling;
              if (!$msg || $msg.tagName !== "P") {
                $msg = p();
                this.after($msg);
              }
              await apiBtn(this, "Admin/SendInviteEditorEmail", { memberId: admin.id },
                "Davet e-postası gönderildi.",
                "E-posta gönderilemedi.",
                null,
                $msg);
            });
            $inviteTd.append(document.createElement("br"), $resendBtn, p());
          }
          $tr.append($inviteTd);

          let $btn = createBlockButton(
            admin.id,
            admin.isBlocked,
            admin.displayName,
            "Member/Block",
            "Member/Unblock",
            "memberId"
          );
          $tr.append(tdbtn($btn));
          tbody.append($tr);
        }
      } else {
        let errText = "Bir hata oluştu.";
        if (result && Array.isArray(result.errors) && result.errors.length) { errText = result.errors.join(", "); }
        console.error(errText);
      }

      setFilters();
    });
  </script>
</body>

</html>
