<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İstatistikler | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <div id="msg"></div>
    <h2>İstatistikler</h2>

    <table class="load">
      <thead>
        <tr>
          <th id="city">İl</th>
          <th id="companyCount">Firma Sayısı</th>
          <th id="candidateCount">Aday Sayısı</th>
          <th id="shortlistedCount">Kısa Listeye Eklenenler</th>
          <th id="interviewedCount">Mülakata Davet Edilenler</th>
          <th id="hiredCount">İşe Alınanlar</th>
        </tr>
      </thead>
      <tbody id="Stats"></tbody>
    </table>

  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onAuthReady(async () => {
      showContent();

      let $tbody = document.getElementById("Stats");
      $tbody.innerHTML = getMsgLine("Yükleniyor...");

      let result = await api("Stats/GetAll", {});

      if (!result || result.error || !result.isSuccess) {
        $tbody.innerHTML = getMsgLine("Veri yüklenemedi");
        return;
      }

      let data = result.data;
      if (!Array.isArray(data) || data.length === 0) {
        $tbody.innerHTML = getMsgLine("Veri bulunamadı");
        return;
      }

      let table = $tbody.closest("table");
      let headers = Array.from(table.querySelectorAll("thead th"));
      let fragment = document.createDocumentFragment();

      for (let item of data) {
        let $tr = tr();
        for (let th of headers) {
          let key = th.id;
          let value = item[key] ?? "";
          $tr.append(td(value.toString()));
        }
        fragment.append($tr);
      }

      $tbody.innerHTML = "";
      $tbody.append(fragment);
    });
  </script>
</body>

</html>
