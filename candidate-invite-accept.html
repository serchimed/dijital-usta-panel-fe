<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davet Kabul | Dijital Usta</title>
  <link rel="stylesheet" href="./s/site.css" />
<link rel="icon" type="image/x-icon" href="./s/favicon.ico" />
</head>

<body>
    <header>
    <a href="./"><img src="./s/logo.png" alt="Dijital Usta" /></a>
    <button aria-label="Menü"><i></i><i></i><i></i></button>
  </header>
  <nav><ul></ul></nav>
  <main>
    <h2>Davet Kabul</h2>

    <label for="email">E-posta
      <input type="email" id="email" />
    </label>

    <div id="companiesContainer">
      <label>Profil bilgilerinizin paylaşılacağı firmalar</label>
      <p class="label-warn">Profilinizi görmesini istemediğiniz firmalar için seçimi kaldırınız.</p>
      <div id="companiesList"></div>
    </div>

    <button>Kaydet ve Giriş Yap</button>
    <p></p>
  </main>
  <footer>
    <div>
      <span>
        <h1>Dijital Usta</h1>
        <p>Gençleri e-ticaretle buluşturup<br/>KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</p>
      </span>
      <img src="./s/logo-3.png" alt="Dijital Usta'nın Destekçileri" />
    </div>
    <div>
      © 2025 Dijital Usta | Tüm Haklar Saklıdır.
      <a href="concent.html">KVKK Aydınlatma Metni ve Açık Rıza Formu</a>
    </div>
  </footer>
  <script src="./s/site.js"></script>
  <script>
    onReady(async () => {
      let prms = new URLSearchParams(window.location.search);
      let token = prms.get("ref");
      let email = prms.get("email");
      if (email) { set("email", email); }
      // if (!token) { window.location.href = "index.html"; }

      let $companiesList = document.getElementById("companiesList");
      $companiesList.innerHTML = "<p>Firmalar yükleniyor...</p>";

      let companiesResult = await api("Company/GetForCandidateCity", { email: val("email") });
      if (!companiesResult || companiesResult.error || !companiesResult.isSuccess || !Array.isArray(companiesResult.data)) {
        $companiesList.innerHTML = "<p style='color: #d9534f;'>Firmalar yüklenemedi. Sayfayı yenileyin.</p>";
      } else if (companiesResult.data.length === 0) {
        $companiesList.innerHTML = "<p>Şehrinizde henüz firma bulunmamaktadır.</p>";
      } else {
        $companiesList.innerHTML = "";
        companiesResult.data.forEach(company => {
          let $label = document.createElement("label");
          $label.style.display = "flex";
          $label.style.alignItems = "center";
          $label.style.marginBottom = "8px";

          let $checkbox = chk(company.id, true);

          let $span = document.createElement("span");
          $span.textContent = company.companyName;
          $span.style.margin = "0";

          $label.append($checkbox);
          $label.append($span);
          $companiesList.append($label);
        });
      }

      let $btn = document.querySelector("main button");
      let $msg = $btn.nextElementSibling;
      $btn.addEventListener(CLICK_EVENT, async function () {
        let selectedCompanyIds = Array.from(document.querySelectorAll('#companiesList input[type="checkbox"]:checked')).map(cb => cb.value);

        let req = {
          token: token,
          email: val("email"),
          companyIds: selectedCompanyIds
        };

        let errors = [];
        if (!req.email) { errors.push("E-posta adresini giriniz."); }
        if (req.email && !checkEmail(req.email)) { errors.push("Geçerli bir e-posta adresi giriniz."); }
        if (selectedCompanyIds.length === 0) { errors.push("En az bir firma seçmelisiniz."); }

        if (errors.length) {
          $msg.innerHTML = errors.map(e => `• ${e}`).join("<br>");
          return;
        }

        $msg.textContent = "";
        await apiBtn(this, "Candidate/Add", req, "Sisteme giriş sağlandı.", ERROR_MESSAGE_DEFAULT, "index.html");
      });
    });
  </script>
</body>

</html>
