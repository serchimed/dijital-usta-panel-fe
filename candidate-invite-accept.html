<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davet Kabul | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2>Davet Kabul</h2>

    <label for="email">E-posta
      <input type="email" id="email" />
    </label>

    <div id="companiesContainer">
      <label>Profil bilgilerinizin paylaşılacağı firmalar</label>
      <p class="label-warn">Profilinizi görmesini istemediğiniz firmalar var ise seçimi kaldırınız.</p>
      <div id="companiesList"></div>
    </div>

    <button>Kaydet ve Giriş Yap</button>
    <p></p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onAuthReady(async () => {
      let prms = new URLSearchParams(window.location.search);
      let token = prms.get("ref");
      if (!token) { window.location.href = "index.html"; }

      let $companiesList = document.getElementById("companiesList");
      $companiesList.innerHTML = "<p>Firmalar yükleniyor...</p>";

      let companiesResult = await api("Company/GetForCandidateCity", {});

      if (!companiesResult || companiesResult.error || !companiesResult.isSuccess || !Array.isArray(companiesResult.data)) {
        $companiesList.innerHTML = "<p style='color: #d9534f;'>Firmalar yüklenemedi. Lütfen sayfayı yenileyin.</p>";
      } else if (companiesResult.data.length === 0) {
        $companiesList.innerHTML = "<p>Şehrinizde henüz firma bulunmamaktadır.</p>";
      } else {
        $companiesList.innerHTML = "";
        companiesResult.data.forEach(company => {
          let $label = document.createElement("label");
          $label.style.display = "flex";
          $label.style.alignItems = "center";
          $label.style.marginBottom = "8px";

          let $checkbox = document.createElement("input");
          $checkbox.type = "checkbox";
          $checkbox.value = company.id;
          $checkbox.checked = true;
          $checkbox.style.width = "auto";
          $checkbox.style.margin = "0 8px 0 0";

          let $span = document.createElement("span");
          $span.textContent = company.name;
          $span.style.margin = "0";

          $label.append($checkbox);
          $label.append($span);
          $companiesList.append($label);
        });
      }

      let $btn = document.querySelector("button");
      let $msg = $btn.nextElementSibling;
      $btn.addEventListener(CLICK_EVENT, async function () {
        let selectedCompanyIds = Array.from(
          document.querySelectorAll('#companiesList input[type="checkbox"]:checked')
        ).map(cb => cb.value);

        let req = {
          token: token,
          email: val("email"),
          companyIds: selectedCompanyIds
        };

        let errors = [];
        if (!req.email) { errors.push("Lütfen e-posta adresini giriniz."); }

        if (req.email && !checkEmail(req.email)) {
          errors.push("Lütfen geçerli bir e-posta adresi giriniz.");
        }

        if (selectedCompanyIds.length === 0) {
          errors.push("En az bir firma seçmelisiniz.");
        }

        if (errors.length) {
          $msg.innerHTML = errors.map(e => `• ${e}`).join("<br>");
          return;
        }

        $msg.textContent = "";
        await apiBtn(this, "Candidate/Add", req, "Davet başarıyla kabul edildi.", "Davet kabul başarısız oldu, lütfen tekrar deneyiniz.", "index.html");
      });
    });
  </script>
</body>

</html>
