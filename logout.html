<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu><a href="demand-password.html">Şifre İste</a></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ’lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2>Çıkış Yapıldı</h2>
    <p>Panele erişmek için hesabınıza <a href="demand-password.html">yeniden şifre isteyerek giriş yapabilirsiniz</a>.
    </p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onAuthReady(async () => {
      showOverMsg("Çıkış yapılıyor...");

      let result = await api("Member/Logout", {});
      if (result && result === true) {
        showContent();
        if (document.querySelector("menu")) { document.querySelector("menu").remove(); }

      } else {
        console.error("Logout failed", result);
      }
    });
  </script>
