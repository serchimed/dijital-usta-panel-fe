<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profili | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ’lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2>Admin Profili Güncelle</h2>

    <label>Adı Soyadı
      <input type="text" id="displayName" />
    </label>

    <label>Organizasyon
      <input type="text" id="companyName" />
    </label>

    <label>Telefon
      <input type="text" id="phone" />
    </label>

    <button>Kaydet</button>
    <p></p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onAuthReady(async () => {
      let id = await fillInputs("Member/GetAdmin");

      document.querySelector("button").addEventListener(CLICK_EVENT, async function () {
        let req = {
          memberId: id,
          displayName: val("displayName"),
          companyName: val("companyName"),
          phone: val("phone")
        };

        let errors = [];
        if (!req.companyName) { errors.push("Organizasyon adını giriniz."); }
        if (!req.displayName) { errors.push("Ad ve soyad bilgisini giriniz."); }
        if (!req.phone) { errors.push("Telefon numarası giriniz."); }
        else if (!checkPhone(req.phone)) { errors.push("Geçerli bir telefon numarası giriniz (0 ile başlayan 11 haneli, örn: 05556667788)."); }
        if (errors.length) {
          let p = this.nextElementSibling;
          p.innerHTML = errors.join("<br>");
          return;
        }

        await apiBtn(this, "Member/AdminEdit", req, SUCCESS_UPDATE_MESSAGE, ERROR_MESSAGE_DEFAULT, "admin-profile.html?id=" + id);
      });
    });
  </script>
</body>

</html>
