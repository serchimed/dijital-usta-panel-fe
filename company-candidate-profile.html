<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aday Profili | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ’lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2><span id="displayName"></span></h2>

    <label for="image">
      <img id="image" />
    </label>

    <details open>
      <summary>Kişisel Bilgiler</summary>

      <label>Doğum Tarihi
        <span id="birthDate"></span>
      </label>

      <label>Cinsiyet
        <span id="gender"></span>
      </label>

      <label>Aday İli
        <span id="city"></span>
      </label>

      <label>Aday İlçesi
        <span id="county"></span>
      </label>
    </details>

    <details open>
      <summary>Eğitim Bilgileri</summary>

      <label>Eğitim Durumu
        <span id="educationLevel"></span>
      </label>

      <label>Üniversite Adı
        <span id="university"></span>
      </label>

      <label>Bölümü
        <span id="major"></span>
      </label>

      <label>Sınıfı
        <span id="classYear"></span>
      </label>

      <label>Yabancı Diller
        <span id="languages"></span>
      </label>
    </details>

    <details open>
      <summary>Kariyer Bilgileri</summary>

      <label>Seyahat Engeli Var Mı?
        <span id="travelWillingness"></span>
      </label>

      <label>Çalışmak İstediği Sektör
        <span id="willingSector"></span>
      </label>

      <label>Motivasyon Mektubu
        <textarea readonly id="motivationLetter"></textarea>
      </label>

      <label>Deneyimler
        <table class="load">
          <thead>
            <tr>
              <th id="companyName">Önceki Çalıştığı Firma</th>
              <th id="start">Başlangıç Tarihi</th>
              <th id="end">Bitiş Tarihi</th>
              <th id="position">Pozisyon</th>
              <th id="description">Açıklama</th>
            </tr>
          </thead>
          <tbody id="CandidateExperience"></tbody>
        </table>
      </label>

      <label>Sertifikalar
        <table class="load">
          <thead>
            <tr>
              <th id="name">Sertifika</th>
              <th id="company">Veren Kurum</th>
              <th id="year">Alındığı Yıl</th>
              <th id="description">Açıklama</th>
            </tr>
          </thead>
          <tbody id="CandidateCertificate"></tbody>
        </table>
      </label>
    </details>

    <div id="actionButtons"></div>

  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onAuthReady(async () => {
      let candidateId = await fillSpans("Candidate/Get");

      if (!USER.companyId || !candidateId) {
        document.getElementById("msg").innerText = "Firma veya aday bilgisi alınamadı.";
        return;
      }

      let infoResult = await api("Candidate/CompanyInfo", { memberId: candidateId, companyId: USER.companyId });
      if (!infoResult || !infoResult.isSuccess) {
        document.getElementById("msg").innerText = "Aday bilgileri yüklenemedi.";
        return;
      }

      setTimeout(loadTables, 1234);

      let candidateName = document.getElementById("displayName")?.textContent;
      let companyName = infoResult.data.companyName;
      let isShortlisted = infoResult.data.isShortlisted || false;
      let isInterviewResulted = infoResult.data.isInterviewResulted || false;
      let interviewResult = infoResult.data.interviewResult || "";
      let isInterviewSuccess = infoResult.data.isInterviewSuccess || false;

      let $actionButtons = document.getElementById("actionButtons");

      if (isInterviewResulted && interviewResult && !isInterviewSuccess) {
        let $resultP = p(`Mülakat Sonucu: ${interviewResult}`);
        $resultP.className = "label-warn";
        $actionButtons.append($resultP);
      } else {
        let $msg = p();
        let $hireBtn = createHireCandidateButton(candidateId, USER.companyId, candidateName, isInterviewResulted, isInterviewSuccess);
        let $interviewBtn = createInterviewReportButton(candidateId, USER.companyId, candidateName, isShortlisted, $hireBtn, isInterviewResulted);
        let $shortlistBtn = createShortlistButton(candidateId, USER.companyId, candidateName, isShortlisted, $msg, $interviewBtn, isInterviewResulted);
        $actionButtons.append($shortlistBtn, $interviewBtn, $hireBtn, $msg);
      }
    });
  </script>
</body>

</html>
