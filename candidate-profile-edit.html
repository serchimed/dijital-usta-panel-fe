<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://api.dijitalusta.net" />
  <link rel="stylesheet" href="./s/site.css?v=110" />
  <link rel="icon" type="image/x-icon" href="./s/favicon.ico" />
</head>

<body>
  <header>
    <a href="./"><img src="./s/logo.png" alt="Dijital Usta" /></a>
    <button aria-label="Menü"><i></i><i></i><i></i></button>
  </header>
  <nav>
    <ul></ul>
  </nav>
  <main>
    <h2>Aday Profili Güncelle</h2>

    <label>Adı Soyadı
      <input type="text" id="displayName" />
    </label>

    <label>Telefonu
      <input type="text" id="phone" />
    </label>

    <label>Doğum Tarihi
      <input type="date" id="birthDate" />
    </label>

    <label>Cinsiyet
      <select id="gender">
        <option value="" selected>Bir seçenek seçin</option>
        <option value="Erkek">Erkek</option>
        <option value="Kadın">Kadın</option>
        <option value="Belirtmek istemiyorum">Belirtmek istemiyorum</option>
      </select>
    </label>

    <label>Eğitim Durumu
      <select id="educationLevel">
        <option value="" selected>Bir seçenek seçin</option>
        <option value="Lise Mezunu">Lise Mezunu</option>
        <option value="Üniversite Öğrencisi">Üniversite Öğrencisi</option>
        <option value="Üniversite Mezunu">Üniversite Mezunu</option>
        <option value="Yüksek Lisans">Yüksek Lisans</option>
        <option value="Doktora">Doktora</option>
      </select>
    </label>

    <label class="sel">Üniversite Adı
      <input type="text" id="university" placeholder="Üniversite ara..." autocomplete="off" />
    </label>

    <label>Bölümü
      <input type="text" id="major" />
    </label>

    <label>Sınıfı
      <input type="text" id="classYear" />
    </label>

    <label>Yabancı Dil Bilgisi
      <input type="text" id="languages" />
    </label>

    <label>İlçe
      <input type="text" id="county" />
    </label>

    <button>Kaydet</button>
    <p></p>
  </main>
  <footer>
    <div>
      <span>
        <h1>Dijital Usta</h1>
        <p>Gençleri e-ticaretle buluşturup<br />KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</p>
      </span>

    </div>
    <div>
      © 2025 Dijital Usta | Tüm Haklar Saklıdır.
      <a href="concent.html">KVKK Aydınlatma Metni ve Açık Rıza Formu</a>
    </div>
  </footer>
  <script src="./s/site.js?v=110" defer></script>
  <script src="./s/code/pages/candidate-profile-edit.js?v=110" defer></script>
</body>

</html>
