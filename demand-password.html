<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şifre İste | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <header><h1><a href="./">Dijital Usta</a></h1></header>
  <menu><a href="login.html">Giriş</a></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ’lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2>Şifre İste</h2>
    <p>Sisteme giriş için kayıtlı kullanıcıların e-posta adresine tek kullanımlık giriş şifresi gönderilir.</p>

    <label for="email">E-posta
      <input type="email" id="email" />
    </label>

    <button>Gönder</button><p></p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onReady(() => {
      showContent();

      let $email = document.getElementById("email");
      let $btn = document.querySelector("button");
      let $msg = $btn.nextElementSibling;

      let prms = new URLSearchParams(window.location.search);
      let prmEmail = prms.get("email");
      if (prmEmail) { $email.value = prmEmail; }

      $btn.addEventListener("click", async () => {
        let email = $email.value.trim();
        if (!checkEmail(email)) {
          $msg.innerText = "Lütfen geçerli bir e-posta adresi girin.";
          return;
        }

        let result = await api("Member/NewPasscode", { email: email });
        if (result && result.isSuccess) {
          $msg.innerText = "E-posta adresinize tek kullanımlık giriş şifreniz gönderildi.";
        } else {
          let errText = "Bir hata oluştu.";
          if (result && Array.isArray(result.errors) && result.errors.length) { errText = result.errors.join(", "); }
          $msg.innerText = errText;
        }
      });
    });
  </script>
</body>
</html>
