<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şifre İste | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu><a href="login.html">Giriş</a></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ’lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2>Şifre İste</h2>
    <p>Sisteme giriş için kayıtlı kullanıcıların e-posta adresine tek kullanımlık giriş şifresi gönderilir.</p>

    <label for="email">E-posta
      <input type="email" id="email" />
    </label>

    <button>Gönder</button>
    <p></p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onReady(() => {
      showContent();

      let $email = document.getElementById("email");
      let $btn = document.querySelector("button");
      let $msg = $btn.nextElementSibling;

      let prms = new URLSearchParams(window.location.search);
      let prmEmail = prms.get("email");
      if (prmEmail) { $email.value = prmEmail; }

      let handleSubmit = async function () {
        let email = $email.value.trim();
        if (!checkEmail(email)) {
          $msg.innerText = "Geçerli bir e-posta adresi girin.";
          return;
        }

        $msg.textContent = "";
        let result = await apiBtn($btn, "Member/NewPasscode", { email: email }, "E-posta adresinize tek kullanımlık giriş şifreniz gönderildi.", "Bir hata oluştu.");

        if (result && result.isSuccess) {
          setTimeout(() => {
            window.location.href = `login.html?email=${encodeURIComponent(email)}`;
          }, DELAY_2);
        }
      };

      $btn.addEventListener(CLICK_EVENT, handleSubmit);

      $email.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleSubmit();
        }
      });
    });
  </script>
</body>

</html>
