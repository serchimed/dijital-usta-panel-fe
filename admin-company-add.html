<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma Davet | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2>Firma Davet</h2>

    <label for="companyName">Firma Adı
      <input type="text" id="companyName" />
    </label>

    <label for="displayName">Firma Yetkilisi Adı Soyadı
      <input type="text" id="displayName" />
    </label>

    <label for="phone">Firma Yetkilisi Telefonu
      <input type="tel" id="phone" />
    </label>

    <label for="email">Firma Yetkilisi Eposta Adresi
      <input type="email" id="email" />
    </label>

    <label for="city">Şehir
      <input type="text" id="city" />
    </label>

    <label for="sector">Sektör
      <input type="text" id="sector" />
    </label>

    <label for="webUrl">Web Sitesi
      <input type="url" id="webUrl" />
    </label>

    <label for="trendyolUrl">Trendyol Profil URL
      <input type="url" id="trendyolUrl" />
    </label>

    <button>Kaydet</button>
    <p></p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onAuthReady(() => {
      let $btn = document.querySelector("button");
      let $msg = $btn.nextElementSibling;
      $btn.addEventListener(CLICK_EVENT, async function () {
        let req = {
          companyName: val("companyName"),
          displayName: val("displayName"),
          phone: val("phone"),
          email: val("email"),
          city: val("city"),
          sector: val("sector"),
          webUrl: val("webUrl"),
          trendyolUrl: val("trendyolUrl")
        };

        let errors = [];
        if (!req.companyName) { errors.push("Lütfen firma adını giriniz."); }
        if (!req.displayName) { errors.push("Lütfen firma yetkilisi adı soyadı giriniz."); }
        if (!req.email) { errors.push("Lütfen firma yetkilisi eposta adresini giriniz."); }

        if (req.email) {
          let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(req.email)) {
            errors.push("Lütfen geçerli bir e-posta adresi giriniz.");
          }
        }

        if (req.webUrl) {
          try {
            new URL(req.webUrl);
          } catch {
            errors.push("Lütfen geçerli bir web sitesi URL'si giriniz.");
          }
        }

        if (req.trendyolUrl) {
          try {
            new URL(req.trendyolUrl);
          } catch {
            errors.push("Lütfen geçerli bir Trendyol profil URL'si giriniz.");
          }
        }

        if (errors.length) {
          $msg.innerHTML = errors.map(e => `• ${e}`).join("<br>");
          return;
        }

        $msg.textContent = "";
        await apiBtn(this, "Company/Add", req, "Firma başarıyla eklendi.", "Firma ekleme başarısız oldu, lütfen tekrar deneyiniz.", "admin-company-list.html");
      });
    });
  </script>
</body>

</html>
