<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma Profili Güncelle | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ’lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <div id="msg"></div>
    <h2>Firma Profili Güncelle</h2>

    <label>Firma Adı
      <input type="text" id="companyName" />
    </label>

    <label>İl
      <input type="text" id="city" />
    </label>

    <label>Sektör
      <input type="text" id="sector" />
    </label>

    <label>Yetkili Adı Soyadı
      <input type="text" id="responsibleMemberName" />
    </label>

    <label>Yetkili Eposta Adresi
      <input type="text" id="email" />
    </label>

    <label>Yetkili Telefonu
      <input type="text" id="phone" />
    </label>

    <label>Web Sitesi
      <input type="text" id="webUrl" />
    </label>

    <label>Trendyol Satıcı Profili
      <input type="text" id="trendyolUrl" />
    </label>

    <button>Kaydet</button>
    <p></p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onAuthReady(async () => {
      let id = await fillInputs("Company/Get", "companyId");

      document.querySelector("button").addEventListener(CLICK_EVENT, async function () {
        let req = {
          companyId: id,
          companyName: val("companyName"),
          city: val("city"),
          sector: val("sector"),
          responsibleMemberName: val("responsibleMemberName"),
          email: val("email"),
          phone: val("phone"),
          webUrl: val("webUrl"),
          trendyolUrl: val("trendyolUrl")
        };

        let errors = [];
        if (!req.companyName) { errors.push("Lütfen firma adını giriniz."); }
        if (!req.responsibleMemberName) { errors.push("Lütfen adı ve soyad bilgisini giriniz."); }
        if (!req.phone) { errors.push("Lütfen telefon numarası giriniz."); }
        if (!checkEmail(req.email)) { errors.push("Lütfen geçerli eposta adresini giriniz."); }
        if (!req.city) { errors.push("Lütfen il bilgisini giriniz."); }
        if (!req.sector) { errors.push("Lütfen sektör bilgisini giriniz."); }
        if (!req.webUrl) { errors.push("Lütfen web sitesi bilgisini giriniz."); }
        if (!req.trendyolUrl) { errors.push("Lütfen Trendyol satıcı profili bilgisini giriniz."); }

        if (errors.length) {
          let p = this.nextElementSibling;
          p.innerHTML = errors.join("<br>");
          return;
        }

        await apiBtn(this, "Company/Update", req, "Güncelleme başarılı.", "Güncelleme başarısız oldu, lütfen tekrar deneyiniz.", "company-profile.html?id=" + id);
      });
    });
  </script>
</body>

</html>
