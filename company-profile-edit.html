<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma Profili Güncelle | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ’lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2>Firma Profili Güncelle</h2>

    <label>Firma Adı
      <input type="text" id="companyName" />
    </label>

    <label>İl
      <input type="text" id="city" />
    </label>

    <label>Sektör
      <input type="text" id="sector" />
    </label>

    <label>Yetkili Adı Soyadı
      <input type="text" id="responsibleMemberName" />
    </label>

    <label>Yetkili Eposta Adresi
      <input type="text" id="email" />
    </label>

    <label>Yetkili Telefonu
      <input type="text" id="phone" />
    </label>

    <label>Web Sitesi
      <input type="text" id="webUrl" />
    </label>

    <label>Trendyol Satıcı Profili
      <input type="text" id="trendyolUrl" />
    </label>

    <button>Kaydet</button>
    <p></p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    function getReq(id) {
      return {
        memberId: USER.id,
        companyId: id,
        companyName: val("companyName"),
        city: val("city"),
        sector: val("sector"),
        responsibleMemberName: val("responsibleMemberName"),
        email: val("email"),
        phone: val("phone"),
        webUrl: val("webUrl"),
        trendyolUrl: val("trendyolUrl")
      };
    }

    onAuthReady(async () => {
      let id = await fillInputs("Company/Get", "companyId");
      let initialRequest = getReq(id);

      document.querySelector("button").addEventListener(CLICK_EVENT, async function () {
        let req = getReq(id);

        if (!hasChanges(initialRequest, req)) {
          let p = this.nextElementSibling;
          p.innerText = "Herhangi bir değişiklik yapılmadı.";
          return;
        }

        let errors = [];
        if (!req.companyName) { errors.push("Firma adını giriniz."); }
        if (!req.responsibleMemberName) { errors.push("Ad ve soyad bilgisini giriniz."); }
        if (!req.phone) { errors.push("Telefon numarası giriniz."); }
        else if (!checkPhone(req.phone)) { errors.push("Geçerli bir telefon numarası giriniz (0 ile başlayan 11 haneli, örn: 05556667788)."); }
        if (!req.email) { errors.push("E-posta adresini giriniz."); }
        else if (!checkEmail(req.email)) { errors.push("Geçerli eposta adresini giriniz."); }
        if (!req.city) { errors.push("İl bilgisini giriniz."); }
        if (!req.sector) { errors.push("Sektör bilgisini giriniz."); }
        if (!req.webUrl) { errors.push("Web sitesi bilgisini giriniz."); }
        else if (!checkUrl(req.webUrl)) { errors.push("Geçerli bir web sitesi URL'si giriniz."); }
        if (!req.trendyolUrl) { errors.push("Trendyol satıcı profili bilgisini giriniz."); }
        else if (!checkUrl(req.trendyolUrl)) { errors.push("Geçerli bir Trendyol profil URL'si giriniz."); }

        if (errors.length) {
          let p = this.nextElementSibling;
          p.innerHTML = errors.map(e => `• ${e}`).join("<br>");
          return;
        }

        await apiBtn(this, "Company/Update", req, SUCCESS_UPDATE_MESSAGE, ERROR_MESSAGE_DEFAULT, "company-profile.html?id=" + id);
      });
    });
  </script>
</body>

</html>
