<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deneyim Güncelle | Dijital Usta</title>
  <link rel="stylesheet" href="./s/site.css" />
<link rel="icon" type="image/x-icon" href="./s/favicon.ico" />
</head>

<body>
    <header>
    <a href="./"><img src="./s/logo.png" alt="Dijital Usta" /></a>
    <button aria-label="Menü"><i></i><i></i><i></i></button>
  </header>
  <nav><ul></ul></nav>
  <main>
    <h2>Deneyim Güncelle</h2>

    <label for="company">Çalışılan Firma
      <input type="text" id="company" />
    </label>

    <label for="start">Çalışma Yılı Başlangıç
      <input type="date" id="start" />
    </label>

    <label for="end">Çalışma Yılı Bitiş
      <input type="date" id="end" />
    </label>

    <label for="isOngoing">
      <input type="checkbox" id="isOngoing" checked />
      Çalışmaya Devam Ediyorum
    </label>

    <label for="position">Pozisyon
      <input type="text" id="position" />
    </label>

    <label for="description">Açıklama (max 200 kelime)
      <textarea id="description"></textarea>
    </label>

    <button>Kaydet</button>
    <p></p>
  </main>
  <footer>
    <div>
      <span>
        <h1>Dijital Usta</h1>
        <p>Gençleri e-ticaretle buluşturup<br/>KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</p>
      </span>
      <img src="./s/logo-3.png" alt="Dijital Usta'nın Destekçileri" />
    </div>
    <div>
      © 2025 Dijital Usta | Tüm Haklar Saklıdır.
      <a href="concent.html">KVKK Aydınlatma Metni ve Açık Rıza Formu</a>
    </div>
  </footer>
  <script src="./s/site.js"></script>
  <script>
    onAuthReady(async () => {
      let experienceId = await fillInputs("CandidateExperience/Get");

      let $isOngoing = document.getElementById("isOngoing");
      let $end = document.getElementById("end");

      if (!$end.value) {
        $isOngoing.checked = true;
        $end.disabled = true;
      } else {
        $isOngoing.checked = false;
        $end.disabled = false;
      }

      $isOngoing.addEventListener("change", function () {
        if (this.checked) {
          $end.value = "";
          $end.disabled = true;
        } else {
          $end.disabled = false;
        }
      });

      let $btn = document.querySelector("main button");
      let $msg = $btn.nextElementSibling;

      $btn.addEventListener(CLICK_EVENT, async function () {
        let req = {
          memberId: USER.id,
          experienceId: experienceId,
          company: val("company"),
          start: val("start"),
          end: val("end"),
          position: val("position"),
          description: val("description")
        };

        let errors = [];
        if (!req.company) { errors.push("Çalışılan firma adını giriniz."); }
        if (!req.position) { errors.push("Pozisyon bilgisini giriniz."); }
        if (!req.start) { errors.push("Başlangıç tarihini seçiniz."); }
        if (!$isOngoing.checked && !req.end) { errors.push("Bitiş tarihini seçiniz veya 'Çalışmaya Devam Ediyorum' seçeneğini işaretleyiniz."); }

        if (req.start && req.end) {
          let s = new Date(req.start);
          let e = new Date(req.end);
          if (isNaN(s.getTime()) || isNaN(e.getTime())) {
            errors.push("Tarih formatı geçersiz.");
          } else if (s > e) {
            errors.push("Bitiş tarihi, başlangıç tarihinden önce olamaz.");
          }
        }

        if (req.description) {
          let wordCount = req.description.split(/\s+/).filter(Boolean).length;
          if (wordCount > 200) {
            errors.push(`Açıklama en fazla 200 kelime olmalıdır. (Şu an: ${wordCount})`);
          }
        }

        if (errors.length) {
          $msg.innerHTML = errors.map(e => `• ${e}`).join("<br>");
          return;
        }

        $msg.textContent = "";
        await apiBtn(this, "CandidateExperience/Update", req, SUCCESS_UPDATE_MESSAGE, ERROR_MESSAGE_DEFAULT, "candidate-profile.html");
      });
    });
  </script>
</body>

</html>
