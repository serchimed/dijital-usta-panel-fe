<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sertifika Ekle | Dijital Usta</title>
  <link rel="stylesheet" href="./s/site.css" />
<link rel="icon" type="image/x-icon" href="./s/favicon.ico" />
</head>

<body>
    <header>
    <a href="./"><img src="./s/logo.png" alt="Dijital Usta" /></a>
    <button aria-label="Menü"><i></i><i></i><i></i></button>
  </header>
  <nav><ul></ul></nav>
  <main>
    <h2>Sertifika Ekle</h2>

    <label for="name">Sertifika
      <input type="text" id="name" />
    </label>

    <label for="organization">Veren Kurum
      <input type="text" id="organization" />
    </label>

    <label for="year">Yıl
      <input type="number" id="year" min="1950" />
    </label>

    <label for="description">Açıklama (max 200 kelime)
      <textarea id="description"></textarea>
    </label>

    <button>Kaydet</button>
    <p></p>
  </main>
  <footer>
    <div>
      <span>
        <h1>Dijital Usta</h1>
        <p>Gençleri e-ticaretle buluşturup<br/>KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</p>
      </span>
      <img src="./s/logo-3.png" alt="Dijital Usta'nın Destekçileri" />
    </div>
    <div>
      © 2025 Dijital Usta | Tüm Haklar Saklıdır.
      <a href="concent.html">KVKK Aydınlatma Metni ve Açık Rıza Formu</a>
    </div>
  </footer>
  <script src="./s/site.js"></script>
  <script>
    onAuthReady(() => {
      let prms = new URLSearchParams(window.location.search);
      let id = prms.get("id");
      if (!id) { window.location.href = "index.html"; }

      let $year = document.getElementById("year");
      if ($year) {
        $year.max = new Date().getFullYear();
      }

      let $btn = document.querySelector("main button");
      let $msg = $btn.nextElementSibling;
      $btn.addEventListener(CLICK_EVENT, async function () {
        let req = {
          memberId: id,
          name: val("name"),
          organization: val("organization"),
          year: val("year"),
          description: val("description")
        };

        let errors = [];
        if (!req.name) { errors.push("Sertifika adını giriniz."); }
        if (!req.organization) { errors.push("Sertifikayı veren kurum bilgisini giriniz."); }
        if (!req.year) { errors.push("Yıl bilgisini giriniz."); }

        if (req.year) {
          let yearNum = parseInt(req.year);
          let currentYear = new Date().getFullYear();
          if (isNaN(yearNum) || yearNum < 1950 || yearNum > currentYear) {
            errors.push(`Yıl 1950 ile ${currentYear} arasında olmalıdır.`);
          }
        }

        if (req.description) {
          let wordCount = req.description.split(/\s+/).filter(Boolean).length;
          if (wordCount > 200) {
            errors.push(`Açıklama en fazla 200 kelime olmalıdır. (Şu an: ${wordCount})`);
          }
        }

        if (errors.length) {
          $msg.innerHTML = errors.map(e => `• ${e}`).join("<br>");
          return;
        }

        $msg.textContent = "";
        await apiBtn(this, "CandidateCertificate/Add", req, "Sertifika eklendi.", ERROR_MESSAGE_DEFAULT, "candidate-profile.html?id=" + id);
      });
    });
  </script>
</body>

</html>
