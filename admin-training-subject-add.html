    <h2>Eğitim Konusu Ekleme</h2>

    <label for="trainingInput">Eğitim *

    </label>

    <label for="name">Konu Adı *
      <input type="text" id="name" maxlength="200" />

    <label for="description">Açıklama *
      <textarea id="description" rows="5" maxlength="2000"></textarea>
    </label>

    <label for="vimeoUrl">Vimeo URL
      <input type="text" id="vimeoUrl" maxlength="500" placeholder="https://player.vimeo.com/video/..." />
    </label>

    <label for="order">Sıra *
      <input type="number" id="order" min="1" max="1000" />
