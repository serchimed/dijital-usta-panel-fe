<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sertifika Güncelle | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2>Sertifika Güncelle</h2>

    <label for="name">Sertifika
      <input type="text" id="name" />
    </label>

    <label for="organization">Veren Kurum
      <input type="text" id="organization" />
    </label>

    <label for="year">Yıl
      <input type="number" id="year" min="1950" />
    </label>

    <label for="description">Açıklama (max 200 kelime)
      <textarea id="description"></textarea>
    </label>

    <button>Kaydet</button>
    <p></p>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    onAuthReady(async () => {
      let certificateId = await fillInputs("CandidateCertificate/Get");

      let $year = document.getElementById("year");
      if ($year) {
        $year.max = new Date().getFullYear();
      }

      let $btn = document.querySelector("button");
      let $msg = $btn.nextElementSibling;

      $btn.addEventListener(CLICK_EVENT, async function () {
        let req = {
          memberId: USER.id,
          certificateId: certificateId,
          name: val("name"),
          organization: val("organization"),
          year: val("year"),
          description: val("description")
        };

        let errors = [];
        if (!req.name) { errors.push("Sertifika adını giriniz."); }
        if (!req.organization) { errors.push("Sertifikayı veren kurum bilgisini giriniz."); }
        if (!req.year) { errors.push("Yıl bilgisini giriniz."); }

        if (req.year) {
          let yearNum = parseInt(req.year);
          let currentYear = new Date().getFullYear();
          if (isNaN(yearNum) || yearNum < 1950 || yearNum > currentYear) {
            errors.push(`Yıl 1950 ile ${currentYear} arasında olmalıdır.`);
          }
        }

        if (req.description) {
          let wordCount = req.description.split(/\s+/).filter(Boolean).length;
          if (wordCount > 200) {
            errors.push(`Açıklama en fazla 200 kelime olmalıdır. (Şu an: ${wordCount})`);
          }
        }

        if (errors.length) {
          $msg.innerHTML = errors.map(e => `• ${e}`).join("<br>");
          return;
        }

        $msg.textContent = "";
        await apiBtn(this, "CandidateCertificate/Update", req, SUCCESS_UPDATE_MESSAGE, ERROR_MESSAGE_DEFAULT, "candidate-profile.html");
      });
    });
  </script>
</body>

</html>
