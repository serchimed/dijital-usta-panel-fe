<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma Profili | Dijital Usta</title>
  <link rel="stylesheet" href="site.css" />
</head>

<body>
  <header>
    <h1><a href="./">Dijital Usta</a></h1>
  </header>
  <menu></menu>
  <div class="slogan">Gençleri e-ticaretle buluşturup KOBİ’lere yetkin iş gücü kazandırmayı amaçlar.</div>
  <main>
    <h2><span id="companyName"></span></h2>

    <details open>
      <summary>Firma Bilgileri</summary>

      <label>İl
        <span id="city"></span>
      </label>

      <label>Sektör
        <span id="sector"></span>
      </label>

      <label>Web Sitesi
        <span id="webUrl"></span>
      </label>

      <label>Trendyol Satıcı Profili
        <span id="trendyolUrl"></span>
      </label>
    </details>

    <details open>
      <summary>Yetkili Bilgileri</summary>

      <label>Yetkili Adı Soyadı
        <span id="responsibleMemberName"></span>
      </label>

      <label>Yetkili Eposta Adresi
        <span id="email"></span>
      </label>

      <label>Yetkili Telefonu
        <span id="phone"></span>
      </label>
    </details>

    <details open>
      <summary>Kısa Listeye Eklenen Adaylar</summary>
      <table class="load">
        <thead>
          <tr>
            <th id="displayName" data-url="company-candidate-profile.html?id={memberId}">Aday</th>
            <th id="email">E-posta</th>
            <th id="phone">Telefon</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="CompanyShortlist"></tbody>
      </table>
    </details>

    <details open>
      <summary>Olumsuz Değerlendirilen Adaylar</summary>
      <table class="load">
        <thead>
          <tr>
            <th id="displayName" data-url="company-candidate-profile.html?id={memberId}">Aday</th>
            <th id="result">Açıklama</th>
          </tr>
        </thead>
        <tbody id="CompanyDeclined"></tbody>
      </table>
    </details>

    <a href="company-profile-edit.html" class="qs">Güncelle</a>
  </main>
  <footer>© 2025 Dijital Usta | Tüm Haklar Saklıdır.</footer>
  <script src="site.js"></script>
  <script>
    let $tbody = document.getElementById("CompanyShortlist");
    if ($tbody) {
      $tbody.addEventListener("tableLoaded", (e) => {
        let data = e.detail.data;
        if (!data || data.length === 0) { return; }

        let companyName = document.getElementById("companyName")?.textContent;

        let rows = e.target.querySelectorAll('tr');
        rows.forEach((tr, index) => {
          let item = data[index];
          if (item && item.memberId) {
            let $msg = p();
            tr.lastElementChild.append(
              createShortlistButton(item.memberId, USER.companyId, item.displayName, item.isShortlisted || true, $msg, null, item.isInterviewResulted),
              createInterviewReportButton(item.memberId, USER.companyId, item.displayName, item.isShortlisted || true, null, item.isInterviewResulted),
              createHireCandidateButton(item.memberId, USER.companyId, item.displayName, item.isInterviewResulted),
              $msg);
          }
        });
      });
    }

    onAuthReady(async () => {
      await fillSpans("Company/Get", "companyId");
      setTimeout(loadTables, DELAY_1);
    });
  </script>
</body>

</html>
